<!DOCTYPE html>
<html>

<head>
    <title>Graph</title>
    <style>
        .chart-parent {
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }

        .chart-parent .chart-heading {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="chart-parent">
        <h2 class="chart-heading">COVID-19 Vaccine Rollout Progress in Australia</h2>
        <canvas id="myChart1"></canvas>
    </div>

    <div class="chart-parent">
        <h2 class="chart-heading">COVID-19 Vaccine Rollout Progress in NSW</h2>
        <canvas id="myChart2"></canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
